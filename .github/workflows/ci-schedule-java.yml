name: CI - schedule (Java)
on:
  pull_request:
    branches: [ Dev ]
    paths:
      - 'schedule-service/**'
      - '.github/workflows/ci-schedule-java.yml'
  push:
    branches: [ main ]
    paths:
      - 'schedule-service/**'
      - '.github/workflows/ci-schedule-java.yml'

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: schedule-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'     
          cache: 'maven'
      - name: Build (no tests)
        run: mvn -B -q -DskipTests clean package
      - name: Lint (Checkstyle)
        run: mvn -B -q checkstyle:check
      - name: Test
        run: mvn -B -q test
      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schedule-surefire
          path: schedule-service/target/surefire-reports
