name: CI - schedule (Java)

on:
  pull_request:
    branches: [ Dev ]
    paths:
      - 'schedule-service/**'
      - '.github/workflows/ci-schedule-java.yml'
  push:
    branches:
      - main
      - 'feat/**'
    paths:
      - 'schedule-service/**'
      - '.github/workflows/ci-schedule-java.yml'
  workflow_dispatch: {}

concurrency:
  group: schedule-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: schedule-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build (no tests)
        run: mvn -B -q -DskipTests clean package
      - name: Lint (skip checkstyle for now)
        run: mvn -B -q -Dcheckstyle.skip=true verify
      - name: Test
        run: mvn -B -q test
      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schedule-surefire
          path: schedule-service/target/surefire-reports

